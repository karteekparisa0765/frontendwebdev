<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern eCommerce Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ModernStore</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Login</a></li>
                <li><a href="#" id="cart-icon">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Discover the latest trends in fashion and tech</h2>
        <p>Shop the best products at unbeatable prices</p>
        <button class="shop-now">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <h2>Our Products</h2>
        <div class="product-grid" id="product-list">
            <!-- Product items will be dynamically inserted here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Follow us on social media</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
            <p>&copy; 2024 ModernStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
